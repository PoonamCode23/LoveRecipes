{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <main class="box border mx-auto p-5 mb-1">
        <section>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="titlebar mb-4">
                    <h3 style="color: rgb(97, 189, 77)">Update Recipe</h3>
                    <h5>Edit the details of your recipe below.</h5>
                </div>

                <div class="d-flex align-items-center">
                    <div class="left-side me-5" style="width: 62%;">
                        <div class="form-group mb-3">
                            <label class="fs-5" for="id_title">Recipe Title</label>
                            {{ form.title }}
                        </div>

                        <div class="form-group mb-3">
                            <label class="fs-5" for="id_description">Description</label>
                            {{ form.description }}
                            <small id="charCount" class="form-text text-muted">Maximum 130 characters.</small>
                        </div>
                    </div>

                    <div class="d-grid">
                        <label class="mb-2 fs-5" for="id_image">Add Image</label>
                        <label for="image-upload" class="image-upload-label">
                            {{ form.image }}
                            <img src="{{ recipe.image.url }}" alt="Recipe Image" class="img-thumbnail mb-2" style="max-height: 250px" id="file-preview" />
                        </label>
                    </div>
                </div>
                <br>

                <div id="ingredientcontainer">
                    <div class="form-group mb-3">
                        <label class="fs-5" for="id_ingredients">Ingredients</label>
                        <input type="text" class="form-control" name="ingredients" placeholder="e.g. 2 cups flour">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="ingredients" placeholder="e.g. 1 spoon sugar">
                    </div>
                    <!-- You can dynamically add more ingredient input fields if needed -->
                </div>
                <button type="button" style="color: rgb(97, 189, 77)" class="btn mb-3" id="addIngredientBtn"> <i class="ph-bold ph-plus"></i>Add Ingredient</button>
                <br>

                <div id="directioncontainer">
                    <div class="form-group mb-3">
                        <label class="fs-5" for="id_directions">Directions</label>
                        <input type="text" class="form-control" name="directions" placeholder="e.g. Preheat oven to 200 degrees...">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="directions" placeholder="e.g. Mix all ingredients in a bowl...">
                    </div>
                    <!-- Similarly, you can add more direction input fields dynamically -->
                </div>
                <button type="button" style="color: rgb(97, 189, 77)" class="btn mb-3" id="addDirectionBtn"> <i class="ph-bold ph-plus"></i>Add Step</button>
                <br>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <label class="mb-2 fs-5" for="id_time_required">Preparation Time (in mins)</label>
                            {{ form.time_required }}
                        </div>

                        <div class="col">
                            <label class="mb-2 fs-5" for="id_servings">Servings</label>
                            {{ form.servings }}
                        </div>
                    </div>
                </div>

                <div id="tagcontainer">
                    <div class="form-group mb-3">
                        <label class="fs-5" for="id_tags">Tags</label>
                        <input type="text" class="form-control tag-input" name="tags" placeholder="e.g. gluten-free">
                    </div>
                </div>

                <button type="button" style="color: rgb(97, 189, 77)" class="btn mb-3" id="addTagBtn"> <i class="ph-bold ph-plus"></i>Add Tags</button>

                <div class="mb-3">
                    <button type="button" class="btn btn-success mt-4" onclick="reset()">Cancel</button>
                    <button type="submit" class="btn btn-success mt-4">Update Recipe</button>
                </div>
            </form>
        </section>
    </main>
</div>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>


{% endblock %}
