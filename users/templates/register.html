{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<div class="overlay"></div>
<div class="auth-container">
    <h3>Register Here</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group fs-5">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-group fs-5">
            Already registered? <a href="{% url 'users:user_login' %}" class="login-link">Login Here</a>
        </div>
        
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
